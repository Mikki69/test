<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Тест</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo_circle">
                    <div></div>
                </div>
                <div class="logo_text">mealtywn</div>
            </div>
            <div class="menu_button_enter">
                <button>Войти</button>
                <div class="menu_button">
                    <span id="span"></span>
                    <span id="span"></span>
                    <span id="span"></span>
                </div>
            </div>
            <div class="open_menu_bg">
                <div class="open_menu">
                    <div class="links">
                        <a href="" class="link active">Вопрос - ответ</a>
                        <a href="" class="link">Тарифы</a>
                        <a href="" class="link">Вакансии</a>
                        <a href="" class="link">Контакты</a>
                        <a href="" class="link">Блог</a>
                        <a href="" class="link">Философия</a>
                    </div>
                    <div class="block_rate">
                        <div class="bg_block right"></div>
                        <div class="bg_block left"></div>
                        <div class="name_text_img">
                            <div class="name_rate">Тариф</div>
                            <div class="text_rate">Иду к цели</div>
                            <button>Получить<img src="arrow-up-337-svgrepo-com.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="block">
            <div class="text_eat">Ешьте смело</div>
            <span></span>
            <div class="title_button">Персональная программа тренировок и план питания</div>
            <button id="close">Пройти квиз 
                <div class="start">
                    <div></div>
                </div>
            </button>
            <div class="text_bottom">Нажимая на кнопку вы соглашаетесь с условиями использования сервиса и даете согласие на обработку данных.</div>
            <div class="semicircle">
                <div class="circle_position pos1"></div>
                <div class="circle_position pos2"></div>
                <div class="circle_position pos3"></div>
                <div class="circle_position pos4"></div>
                <div class="circle_position pos5"></div>
                <div class="circle_position pos6"></div>
                <div class="circle_position pos7"></div>
                <div class="circle_position pos8"></div>
                <div class="circle_position pos9"></div>
                <div class="circle_position pos10"></div>
                <div class="circle_position pos11"></div>
                <div class="circle_position pos12"></div>
                <div class="circle_position pos13"></div>
                <div class="circle_position pos14"></div>
                <div class="circle_position pos15"></div>
                <div class="circle_position pos16"></div>
                <div class="circle_position pos17"></div>
            </div>
        </div>
        <div class="quiz_block" style="display: none;">
            <div class="card">
                <svg viewBox="0 0 36 36" class="card_line">
                    <path class="circle"
                      d="M18 3
                        a 10 10 0 0 1 0 30
                        a 10 10 0 0 1 0 -30"
                      fill = "none";
                      stroke = "#feb4cf";
                    />
                </svg>
                <div class="number">01</div>
            </div>
            <div class="button_block">
                <div class="text_question">Укажите ваш пол</div>
                <div class="block_button_tick">
                        <button class="button">
                        <div class="emoji">&#128104</div>
                        <div class="button_text">Мужской</div>
                    </button>
                    <div class="after_tick">
                        <div class="button_width_tick"></div>
                        <div class="block_tick">
                            <div class="tick"></div>
                        </div>
                    </div>
                </div>
                <div class="block_button_tick">
                    <button class="button">
                        <div class="emoji">&#128105</div>
                        <div class="button_text">Женский</div>
                    </button>
                    <div class="after_tick">
                        <div class="button_width_tick"></div>
                        <div class="block_tick">
                            <div class="tick"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block_your_answers">
            <div class="your_answers">Ваши ответы</div>
            <ol>
                <li><span class="que"></span><span class="ans"></span></li>
                <li><span class="que"></span><span class="ans"></span></li>
                <li><span class="que"></span><span class="ans"></span></li>
                <li><span class="que"></span><span class="ans"></span></li>
                <li><span class="que"></span><span class="ans"></span></li>
            </ol>
            <button class="btn_your_ansver">Назад</button>
        </div>

    <script src="js.js"></script>
